<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/deb8c39bd3.js" crossorigin="anonymous"></script>
    <script src="modernizr-custom.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <section class="section" id="catalogo">
        <div class="contenido__catalogo">
            <section class="title__section">
                <h2>Catalogo</h2>
                <span>Te presentamos a nuestros Robots</span>
            </section>
            
            <div id="previaWinston" class="previa__robot trans">
                <img class="trans" src="img/r1.png" alt="">
                <div class="contenido__previa trans">
                        <h2>Winston</h2>
                        <p>Un simpatico companero</p>
                        <button class="btn fill__btn ">Conoce a Winston</button>
                </div>
            </div>
        
            <div id="previaLady" class="previa__robot">
                <img src="img/r2.png" alt="">
                <div class="contenido__previa">
                        <h2>Lady Beth</h2>
                        <p>Tu ninera favorita</p>
                        <button class="btn fill__btn">Conoce a Lady</button>
                </div>
            </div>

            <div id="previaChef" class="previa__robot">
                <img src="img/r1.png" alt="">
                <div class="contenido__previa">
                        <h2>Chef Steve</h2>
                        <p>Chef 24/7</p>
                        <button class="btn fill__btn">Conoce a Chef</button>
                </div>
            </div>

            <div id="previaSuper" class="previa__robot">
                <img src="img/r1.png" alt="">
                <div class="contenido__previa">
                        <h2>Super</h2>
                        <p>Limpiador compulsivo</p>
                        <button class="btn fill__btn">Conoce a Super</button>
                </div>
            </div>
        </div>

    </section>


    <!-- <script src="app.js"></script> -->
</body>
</html>
